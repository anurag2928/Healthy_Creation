  <div class="signup">
      <form>
        <div class="input">

          <div class="form-group">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" id="inputname" placeholder="Please enter your Name">
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Please enter your Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputdisease">Any Disease</label>
            <select class="form-control">
              <!-- <option>Select Disease</option> -->
              <option>None</option>
              <option>Diabetes</option>
              <option>Cold and Flu</option>
              <option>Thyroid</option>
              <option>Anxiety</option>
            </select>
        </div>
         
        <div class="form-group col-md-6">
          <label for="inputGender">Gender</label>
          <select class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
      
      <!-- <div class="form-group">
        <label for="inputAddress">Disease</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your Address">
        </div> -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputHeight">Height</label>
            <input type="text" class="form-control" id="inputHeight" placeholder="Enter Height">
          </div>
          <div class="form-group col-md-4">
            <label for="inputWeight">Weight</label>
            <input type="text" class="form-control" placeholder="Ennter Weight" id="inputWeight">
          </div>
          <div class="form-group col-md-4">
            <label for="inputage">Age</label>
            <input type="number" class="form-control" id="inputage" placeholder="Enter Your Age">
          </div>
        </div>
          <button type="submit" class="btn btn-primary"><a href="main.html" style="color: white;">Sign Up</a></button><br>
          <p>OR Already have an account please <a href="Sign_in.html">Sign In</a></p>
        </div>
